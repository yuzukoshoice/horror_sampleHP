<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス | アンティークショップ とわいらいと</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Zen+Old+Mincho:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .access-section {
            padding: 4rem 0;
            text-align: center;
        }

        .map-container {
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
        }

        .map-container img {
            width: 100%;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Zen Old Mincho', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #8b0000;
        }

        .info-table {
            margin: 0 auto;
            text-align: left;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        .info-table th,
        .info-table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="overlay-vignette"></div>
    <div class="overlay-noise"></div>

    <header class="site-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">アンティークショップ とわいらいと</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#items">商品一覧へ戻る</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="access-section">
            <h2>店舗情報</h2>

            <div class="map-container">
                <img src="assets/images/map.png" alt="地図">
            </div>

            <table class="info-table">
                <tr>
                    <th>住所</th>
                    <td>〒666-6666<br>黄泉比良坂 市松町 4-4-4</td>
                </tr>
                <tr>
                    <th>営業時間</th>
                    <td>逢魔が時 〜 丑三つ時</td>
                </tr>
                <tr>
                    <th>定休日</th>
                    <td>仏滅</td>
                </tr>
            </table>

            <p class="warning" id="warningMsg">一度入ると、出られません。</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 19XX-202X Antique Shop Twilight.</p>
        </div>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('warningMsg').style.display = 'block';
            document.body.style.backgroundColor = '#100';
        }, 5000);
    </script>
</body>

</html>
